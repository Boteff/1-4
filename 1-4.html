<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DeviantArt Link Builder</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #000000;
      --box: #f0f0f0;
      --box-hover: #e0e0e0;
      --input-bg: #ffffff;
      --border: #cccccc;
      --button-bg: #dddddd;
      --button-hover: #cccccc;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #eaeaea;
        --box: #1f1f1f;
        --box-hover: #2a2a2a;
        --input-bg: #1a1a1a;
        --border: #333333;
        --button-bg: #2a2a2a;
        --button-hover: #3a3a3a;
      }
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
    }

    .field {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      background: var(--input-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    input:disabled {
      opacity: 0.5;
    }

    button {
      padding: 12px 14px;
      font-size: 14px;
      background: var(--button-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: var(--button-hover);
    }

    #output {
      display: block;
      margin-top: 20px;
      padding: 14px;
      background: var(--box);
      color: var(--text);
      text-decoration: none;
      border-radius: 6px;
      word-break: break-all;
      text-align: center;
      font-size: 15px;
    }

    #output:hover {
      background: var(--box-hover);
    }

    @media (max-width: 480px) {
      .field {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>DeviantArt MoreLikeThis Link Builder</h2>

    <div class="field">
      <input type="text" id="input1" placeholder="Enter deviation ID">
      <button onclick="pasteText('input1')">Paste</button>
    </div>

    <div class="field">
      <input type="text" id="input2" placeholder="Enter cursor value" disabled>
      <button onclick="pasteText('input2')">Paste</button>
    </div>

    <a id="output" href="#" target="_blank">
      https://www.deviantart.com/morelikethis/
    </a>
  </div>

  <script>
    const base = "https://www.deviantart.com/morelikethis/";
    const input1 = document.getElementById("input1");
    const input2 = document.getElementById("input2");
    const output = document.getElementById("output");

    window.onload = () => {
      input1.value = localStorage.getItem("input1") || "";
      input2.value = localStorage.getItem("input2") || "";
      updateInput2State();
      updateOutput();
    };

    input1.oninput = () => {
      localStorage.setItem("input1", input1.value);
      updateInput2State();
      updateOutput();
    };

    input2.oninput = () => {
      localStorage.setItem("input2", input2.value);
      updateOutput();
    };

    function updateOutput() {
      let url = base + input1.value;

      if (input1.value && input2.value) {
        url += "?cursor=" + input2.value;
      }

      output.textContent = url;
      output.href = url;
    }

    function updateInput2State() {
      input2.disabled = !input1.value;

      if (!input1.value) {
        input2.value = "";
        localStorage.removeItem("input2");
      }
    }

    async function pasteText(fieldId) {
      const field = document.getElementById(fieldId);
      try {
        const text = await navigator.clipboard.readText();
        field.value = text;
        field.oninput();
      } catch {
        alert("Paste failed. Allow clipboard permissions.");
      }
    }
  </script>

</body>
</html>
