<!DOCTYPE html>
<html>
<head>
  <title>Random Number</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    #random-number {
      font-size: 21vw; /* Very large, scales on screen width */
      color: #1E0DC7;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="random-number">Waiting...</div>

  <script>
    function generateRandomNumber() {
      const number = Math.floor(Math.random() * 5) + 1; // 1 to 5
      document.getElementById('random-number').textContent = number;
    }

    // Generate immediately
    generateRandomNumber();

    // Then every 60 seconds (60000 milliseconds)
    setInterval(generateRandomNumber, 30000);
  </script>
</body>
</html>
