<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A. R. C.</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 10px;
    }
    .container {
      display: inline-block;
      text-align: center;
      width: 300px;
      margin: 0 auto;
    }
    input {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      text-align: center;
    }
    button {
      padding: 5px 8px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }
    .calculator-title {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 5px;
    }
    #aspectButtons {
      display: flex;
      justify-content: center;
      gap: 45px;
      margin-top: 10px;
    }
    .ratioButton {
      font-size: 16px;
      font-weight: bold;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      color: white;
    }
    #ratioButtonR {
      background-color: #ff4d4d;
    }
    .row {
      margin: 10px 0;
    }
    .separator {
      border-top: 2px solid #ccc;
      margin: 20px 0;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }
  </style>
</head>
<body>

  <!-- Resolution / Aspect Ratio -->
  <div class="container">
    <div class="calculator" id="calcR">
      <div class="calculator-title">Resolution / Aspect Ratio</div>

      <div class="row input-group">
        <strong>Width:</strong>
        <button onclick="adjustWidth('R', -64)">-</button>
        <input type="number" id="widthR" value="256" oninput="debouncedUpdateRatio('R')" min="16" max="9999">
        <button onclick="adjustWidth('R', 64)">+</button>
      </div>

      <div class="row input-group">
        <strong>Height:</strong>
        <button onclick="adjustHeight('R', -8)">-</button>
        <input type="number" id="heightR" value="256" oninput="debouncedUpdateRatio('R')" min="16" max="9999">
        <button onclick="adjustHeight('R', 8)">+</button>
      </div>

      <div id="aspectButtons">
        <button onclick="setAspectRatio('R', 4, 5)">4:5</button>
        <button class="ratioButton" id="ratioButtonR" onclick="resetHeight('R')">1:1</button>
        <button onclick="setAspectRatio('R', 2, 3)">2:3</button>
      </div>
    </div>

    <div class="separator"></div>

    <!-- Aspect Ratio Finder -->
    <div class="calculator" id="calcManual">
      <div class="calculator-title">Aspect Ratio Finder</div>

      <div class="row input-group">
        <strong>Width:</strong>
        <input type="number" id="manualWidth" value="256" oninput="debouncedCalculateManualAspectRatio()">
      </div>

      <div class="row input-group">
        <strong>Height:</strong>
        <input type="number" id="manualHeight" value="256" oninput="debouncedCalculateManualAspectRatio()">
      </div>

      <div class="row">
        <strong>Aspect Ratio:</strong>
        <span id="manualAspectRatio"></span>
      </div>
    </div>

    <div class="separator"></div>

    <!-- Resolution Booster -->
    <div class="calculator" id="calcAR">
      <div class="calculator-title">Resolution Booster</div>

      <div class="row input-group">
        <strong>Aspect Ratio:</strong>
        <input type="text" id="aspectRatio" placeholder="e.g., 16:9" oninput="debouncedCalculateResolution()">
        <button onclick="copyRatio()">Copy Ratio</button>
      </div>

      <div class="row">
        <strong>Calculated Resolution:</strong>
        <span id="calculatedWidth"></span> x <span id="calculatedHeight"></span>
      </div>

      <div class="row input-group">
        <strong>Bump Up Value:</strong>
        <input type="number" id="bumpUpValue" value="8" oninput="updateBumpUpValue()">
        <button onclick="bumpUpResolution()">Bump Up</button>
      </div>
    </div>
  </div>

  <script>
    function gcd(a, b) {
      return b === 0 ? a : gcd(b, a % b);
    }

    function adjustWidth(calc, amount) {
      let widthInput = document.getElementById('width' + calc);
      let newWidth = parseInt(widthInput.value, 10) + amount;
      if (newWidth >= 16 && newWidth <= 9999) {
        widthInput.value = newWidth;
        updateRatio(calc);
        saveState();
      }
    }

    function adjustHeight(calc, amount) {
      let heightInput = document.getElementById('height' + calc);
      let widthInput = document.getElementById('width' + calc);
      let newHeight = parseInt(heightInput.value, 10) + amount;
      if (newHeight >= 16 && newHeight <= parseInt(widthInput.value) * 2) {
        heightInput.value = newHeight;
        updateRatio(calc);
        saveState();
      }
    }

    function resetHeight(calc) {
      let width = parseInt(document.getElementById('width' + calc).value, 10);
      document.getElementById('height' + calc).value = width;
      updateRatio(calc);
      saveState();
    }

    function setAspectRatio(calc, wPart, hPart) {
      let width = parseInt(document.getElementById('width' + calc).value, 10);
      let newHeight = Math.round((width * hPart) / wPart);
      document.getElementById('height' + calc).value = newHeight;
      updateRatio(calc);
      saveState();
    }

    function updateRatio(calc) {
      let width = parseInt(document.getElementById('width' + calc).value, 10);
      let height = parseInt(document.getElementById('height' + calc).value, 10);
      if (!isNaN(width) && !isNaN(height) && width > 0 && height > 0) {
        let divisor = gcd(width, height);
        let ratioText = (width / divisor) + ":" + (height / divisor);
        document.getElementById('ratioButton' + calc).innerText = ratioText;
      }
    }

    function calculateManualAspectRatio() {
      const manualWidth = parseInt(document.getElementById('manualWidth').value);
      const manualHeight = parseInt(document.getElementById('manualHeight').value);
      if (!isNaN(manualWidth) && !isNaN(manualHeight) && manualWidth > 0 && manualHeight > 0) {
        let divisor = gcd(manualWidth, manualHeight);
        let ratioText = (manualWidth / divisor) + ":" + (manualHeight / divisor);
        document.getElementById('manualAspectRatio').innerText = ratioText;
      } else {
        document.getElementById('manualAspectRatio').innerText = '';
      }
      saveState();
    }

    function calculateResolution() {
      const aspectRatio = document.getElementById('aspectRatio').value;
      const [widthPart, heightPart] = aspectRatio.split(":").map(Number);
      if (widthPart && heightPart) {
        const width = 400;
        const height = Math.round((width * heightPart) / widthPart);
        document.getElementById('calculatedWidth').innerText = width;
        document.getElementById('calculatedHeight').innerText = height;
      }
    }

    function bumpUpResolution() {
      const width = parseInt(document.getElementById('calculatedWidth').innerText);
      const height = parseInt(document.getElementById('calculatedHeight').innerText);
      const aspectRatio = document.getElementById('aspectRatio').value;
      const [widthPart, heightPart] = aspectRatio.split(":").map(Number);
      const bumpUpValue = parseInt(document.getElementById('bumpUpValue').value, 10);
      if (width && height && widthPart && heightPart) {
        const newWidth = width + bumpUpValue;
        const newHeight = Math.round((newWidth * heightPart) / widthPart);
        document.getElementById('calculatedWidth').innerText = newWidth;
        document.getElementById('calculatedHeight').innerText = newHeight;
        saveState();
      }
    }

    function copyRatio() {
      const ratioText = document.getElementById('ratioButtonR').innerText;
      document.getElementById('aspectRatio').value = ratioText;
      document.getElementById('calculatedWidth').innerText = '400';
      calculateResolution();
    }

    function updateBumpUpValue() {
      const bumpUpValue = document.getElementById('bumpUpValue').value;
      localStorage.setItem('bumpUpValue', bumpUpValue);
    }

    function saveState() {
      const state = {
        widthR: document.getElementById('widthR').value,
        heightR: document.getElementById('heightR').value,
        manualWidth: document.getElementById('manualWidth').value,
        manualHeight: document.getElementById('manualHeight').value,
        aspectRatio: document.getElementById('aspectRatio').value,
        calculatedWidth: document.getElementById('calculatedWidth').innerText,
        calculatedHeight: document.getElementById('calculatedHeight').innerText
      };
      localStorage.setItem('arc_state', JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem('arc_state');
      const savedBumpUpValue = localStorage.getItem('bumpUpValue');
      if (saved) {
        try {
          const state = JSON.parse(saved);
          document.getElementById('widthR').value = state.widthR;
          document.getElementById('heightR').value = state.heightR;
          document.getElementById('manualWidth').value = state.manualWidth || '';
          document.getElementById('manualHeight').value = state.manualHeight || '';
          document.getElementById('aspectRatio').value = state.aspectRatio || '';
          document.getElementById('calculatedWidth').innerText = state.calculatedWidth || '';
          document.getElementById('calculatedHeight').innerText = state.calculatedHeight || '';
          if (savedBumpUpValue) {
            document.getElementById('bumpUpValue').value = savedBumpUpValue;
          }
          updateRatio('R');
          calculateManualAspectRatio();
        } catch (e) {
          console.error("Failed to load state:", e);
        }
      }
    }

    function debounce(func, wait) {
      let timeout;
      return function(...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    const debouncedUpdateRatio = debounce(updateRatio, 200);
    const debouncedCalculateManualAspectRatio = debounce(calculateManualAspectRatio, 200);
    const debouncedCalculateResolution = debounce(calculateResolution, 200);

    loadState();
    updateRatio('R');
  </script>
</body>
</html>
